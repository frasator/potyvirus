<script>
    CELLBASE_HOST = "http://www.ebi.ac.uk/cellbase/webservices/rest";
    CELLBASE_VERSION = "v3";
    //    Ext.Loader.setConfig({enabled: true});
    //    Ext.Loader.setPath('Ext.ux', 'http://cdn.sencha.io/ext/gpl/4.2.1/examples/ux');
    //    //    Ext.QuickTips.init();
    //    Ext.require([
    //        'Ext.grid.plugin.BufferedRenderer'
    //    ]);

    var cellMaps;
    var session
    var resizeTimer;
    Ext.onReady(function () {

        potyvirusPorteinNames = {'P1': true, 'HC-Pro': true, 'P3': true, '6K1': true, 'CI': true, '6K2': true, 'VPg': true, 'Nia-Pro': true, 'Nib': true, 'CP': true, 'P3N-PIPO': true};

        session = new NetworkSession();

        potyvirus = new Potyvirus({
            target: 'application',
            width: $('#application').width(),
            height: $('#application').height(),
            title: 'Potyvirus',
            description: 'Protein-protein interaction network analysis',
            session: session,
            handlers: {
                'session:save-request': function (e) {
                }
            }
        }); //the div must exist
        potyvirus.draw();
        potyvirus.configuration.toggle(false);


        networkViewerWebgl = new NetworkViewerWebgl({
            target: 'application1',
            height: 800,
            width: $('#application').width(),
            autoRender: true

        });


        // Resize
        $(window).resize(function (event) {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function () {
                potyvirus.resize({
                    width: $('html').width(),
                    height: $('html').height()
                });
            }, 500);
        });

        $.ajax({
            url: 'interactions-1.3.sif',
            success: function (data) {
                var attributeNetworkDataAdapter = new SIFNetworkDataAdapter({
                    dataSource: new StringDataSource(data),
                    handlers: {
                        'data:load': function (event) {
                            potyvirus.networkViewer.setGraph(event.graph);
                            potyvirus.networkViewer.setLayout('Force directed');
                        },
                        'error:parse': function (event) {
                            console.log(event.errorMsg);
                        }
                    }
                });


                $.ajax({
                    url: 'interactions-1.3-weighted.attr',
                    success: function (data) {
                        var attributeNetworkDataAdapter = new AttributeNetworkDataAdapter({
                            dataSource: new StringDataSource(data),
                            handlers: {
                                'data:load': function (event) {
                                    var json = event.sender.getAttributesJSON();
                                    potyvirus.networkViewer.network.importEdgesWithAttributes({content: json});
                                    potyvirus.configuration.propertiesPanel.setActiveTab(1);
                                    potyvirus.configuration.edgeOpacityAttributeWidget.applyDirectVisualSet('Weight', 'String');
                                },
                                'error:parse': function (event) {
                                    console.log(event.errorMsg);
                                }
                            }
                        });
                    }
                });


            }
        });


        $.ajax({
            url: 'all.sif',
            success: function (data) {
                var sifNetworkDataAdapter = new SIFNetworkDataAdapter({
                    dataSource: new StringDataSource(data),
                    handlers: {
                        'data:load': function (event) {
                            var graph = event.graph;
                            var vertices = event.graph.vertices;
                            var edges = event.graph.edges;

                            var virusVertices = [];
                            var plantVertices = [];

                            for (var i = 0, l = vertices.length; i < l; i++) {
                                var vertex = vertices[i];
                                if (typeof vertex !== 'undefined') {
                                    if (vertex.id in potyvirusPorteinNames) {
                                        virusVertices.push(vertex);
                                    } else {
                                        plantVertices.push(vertex);
                                    }
                                }
                            }


                            circleLevels(virusVertices, 300, 50);
                            circleLevels(plantVertices, 500, 350);
                            networkViewerWebgl.renderGraph(graph);
                        },
                        'error:parse': function (event) {
                            console.log(event.errorMsg);
                        }
                    }
                })
            }
        });

        function circleLevels(vertices, radius, z) {
            var centerX = 0;
            var centerY = 0;
            var x, y;
            for (var i = 0, l = vertices.length; i < l; i++) {
                var vertex = vertices[i];
                if (typeof vertex !== 'undefined') {
                    x = centerX + radius * Math.sin(i * 2 * Math.PI / vertices.length);
                    y = centerY + radius * Math.cos(i * 2 * Math.PI / vertices.length);

                    vertex.position.set(x, y, z);
                }
            }
        }

    });


</script>
