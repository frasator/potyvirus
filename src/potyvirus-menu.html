<polymer-element name="potyvirus-menu" attributes="selectedOption">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                box-sizing: border-box;
            }

            .l1 {
                margin-left: 10px;
            }

            .l2 {
                margin-left: 20px;
            }

            .l3 {
                margin-left: 30px;
            }

            div.dropdown {
                position: relative;
                margin: 0 0.5vw;

            }

            div.dropdown > div {
                color: #CCCCCC;
            }

            div.dropdown > div:first-of-type {
                outline: 0;
                height: 100%;
                cursor: pointer;
            }

            div.dropdown > div:first-of-type:hover {
                color: white;
            }

            /*div.dropdown > div:first-of-type:after {*/
            /*font-family: 'FontAwesome';*/
            /*margin-left: 2px;*/
            /*content: '\f0d7';*/
            /*}*/

            div.dropdown > div:first-of-type + div {
                position: absolute;
                z-index: 1;
                visibility: hidden;
                opacity: 0;
                transition: all 0.25s;

                margin: 0;
                padding: 10px 10px 10px 10px;
                background-color: #314559;
                text-transform: none;
                line-height: 25px;
                box-shadow: 0px 0px 3px 2px rgba(0, 0, 0, 0.3);
                width: 250px;
            }

            div.dropdown > div:first-of-type:focus + div {
                visibility: visible;
                opacity: 1;
            }

            .title {
                /*text-transform: uppercase;*/
                color: #ffad76;
                /*margin-top: 10px;*/
                font-size: 14px !important;
            }

            .option:hover {
                color: #ffffff;
                cursor: pointer;
            }

            .option:before {
                font-family: 'FontAwesome';
                content: '\f0da';
                margin-right: 5px;
            }
        </style>
        <div horizontal layout id="main">
            <div class="dropdown">
                <div tabindex="-1" option="interactions" on-click="{{handleMenu}}">
                    Interactions
                </div>
            </div>
            <div class="dropdown">
                <div tabindex="-1" option="vhpi" on-click="{{handleMenu}}">
                    Virus-Virus
                </div>
            </div>
            <div class="dropdown">
                <div tabindex="-1" option="vhpi3d" on-click="{{handleMenu}}">
                    Virus-Host
                </div>
            </div>
            <div class="dropdown">
                <div tabindex="-1" option="stats" on-click="{{handleMenu}}">
                    Stats
                </div>
            </div>
        </div>

    </template>
    <script>
        Polymer({
            created: function () {
            },
            handleMenu: function (e) {
                var me = this;
                var option = e.target.getAttribute("option");
                this.selectedOption = option;
//
//                this.selectedOption = "loading";
//                setTimeout(function(){
//                    me.selectedOption = option;
//                }, 0);

            }
        })
    </script>
</polymer-element>
