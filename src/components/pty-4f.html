            },
            attached: function () {
                if (this.chart) {
                    this.chart.reflow();
                }
            },
            _process: function (d) {
                var l = d.length;
                var map = {};
                for (var i = 1; i < l; i++) {
                    map[d[i]] = 0;
                }
                var values = Object.keys(map).sort(function (a, b) {
                    return a - b;
                });
                for (var i = 0; i < d.length; i++) {
                    var v = d[i];
                    map[v]++;
                }
                for (var i = 1; i < values.length; i++) {
                    map[values[i]] = map[values[i]] + map[values[i - 1]];
                }
                var data = [];
                for (var i = 0; i < values.length; i++) {
                    data.push({x: parseFloat(values[i]), y: map[values[i]] / l});
                }
                return data;
            },
            dataChanged: function () {
                this.data.clustering = this._process(this.data.clustering);
                this.data.topological = this._process(this.data.topological);
                this.data.closeness = this._process(this.data.closeness);
                this.data.betweeness = this._process(this.data.betweeness);
                this.drawChart();
            },
            drawChart: function () {
