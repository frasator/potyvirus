<polymer-element name="pty-4b" attributes="">
    <template>
        <div id="container" style="margin-bottom:20px">
        </div>
    </template>
    <script>
        Polymer({
            created: function () {
                this.data = [
                    {x: 1, y: 7},
                    {x: 2, y: 6.667},
                    {x: 3, y: 7},
                    {x: 4, y: 5.750},
                    {x: 6, y: 4.160},
                    {x: 7, y: 4.140},
                    {x: 8, y: 3.620}
                ];

            },
            attached: function () {
                if (this.chart) {
                    this.chart.reflow();
                }
            },
            domReady: function () {

                this.chart = new Highcharts.Chart({
                    chart: {
                        renderTo: this.$.container,
                    },
                    title: {
//                                text: null,
                        text: 'Average neighborhood connectivity distribution'
                    },
                    credits: {
                        enabled: false
                    },
                    navigation: {
                        buttonOptions: {
                            enabled: false
                        }
                    },
                    xAxis: {
                        title: {
                            text: 'Number of neighbors'
                        },
                        min: 0,
                        max: 8
                    },
                    yAxis: {
                        title: {
                            text: 'Average neighborhood connectivity'
                        },
                        min: 0,
                        max: 8
                    },
                    legend: {
                        layout: 'vertical',
                        align: 'left',
                        verticalAlign: 'middle',
                        x: 100,
                        floating: true,
                        backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF',
                        borderWidth: 1
                    },
                    series: [
                        {
                            type: 'scatter',
                            name: 'Average neighborhood connectivity',
                            data: this.data,
                            marker: {
                                symbol: 'circle',
                                fillColor: '#4bacc6',
                                radius: 8
                            }
                        },
                        {
                            type: 'line',
                            name: 'Regression Line',
                            data: this.calculateRegressionLinePoints(),
                            color: '#4bacc6',
                            marker: {
                                enabled: false
                            },
                            states: {
                                hover: {
                                    lineWidth: 0
                                }
                            },
                            enableMouseTracking: false
                        }
                    ],
                    tooltip: {
                        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                        '<td style="padding:0"><b>{point.y:.1f}</b></td></tr>',
                        footerFormat: '</table>',
                        shared: true,
                        useHTML: true
                    },

                });
            },
            calculateRegressionLinePoints: function () {
                for (var i = 0; i < this.data.length; i++) {
                    var v = this.data[i];
                    v.xx = v.x * v.x;
                    v.yy = v.y * v.y;
                    v.xy = v.x * v.y;
                }
                var sum = this.data.reduce(function (a, b) {
                    return {
                        x: a.x + b.x,
                        y: a.y + b.y,
                        xx: a.xx + b.xx,
                        yy: a.yy + b.yy,
                        xy: a.xy + b.xy
                    }
                });
                var n = this.data.length;
                var den = ( (n * sum.xx) - (sum.x * sum.x) );
                var a = ((sum.y * sum.xx) - (sum.x * sum.xy)) / den;
                var b = ((n * sum.xy) - (sum.x * sum.y)) / den;

                // y = a + bx
                var first = this.data[0];
                var last = this.data[n - 1];
                var yFirst = a + (b * first.x);
                var yLast = a + (b * last.x);

                return [
                    {x: first.x, y: yFirst},
                    {x: last.x, y: yLast}
                ]
            },
            setData: function () {
                //TODO
                this.chart.xAxis[0].setCategories(populations, false);
                this.chart.series[0].setData(values, false);
                this.chart.redraw();
            }
        });
    </script>
</polymer-element>
