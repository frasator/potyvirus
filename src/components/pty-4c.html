<polymer-element name="pty-4c" attributes="">
    <template>
        <div id="container" style="margin-bottom:20px">
        </div>
    </template>
    <script>
        Polymer({
            created: function () {
                this.data = {
                    clustering: [1, 1, 1, 0, 0.400, 1, 0.429, 0.321, 0.667, 0.833, 0],
                    topological: [0.812, 0.700, 0.750, 0, 0.444, 0.833, 0.414, 0.389, 0.583, 0.625, 0],
                    closeness: [0.500, 0.588, 0.500, 0.476, 0.714, 0.526, 0.769, 0.833, 0.588, 0.625, 0.435],
                    betweeness: [0, 0, 0, 0, 0.259, 0, 0.193, 0.415, 0.030, 0.015, 0]
                };
                this.categories = ['P1', 'HC-Pro', 'P3', '6K1', 'CI', '6K2', 'VPg', 'Nia-Pro', 'Nib', 'CP', 'P3N-PIPO'];
            },
            attached: function () {
                if (this.chart) {
                    this.chart.reflow();
                }
            },
            domReady: function () {
                this.chart = new Highcharts.Chart({
                    chart: {
                        renderTo: this.$.container,
                        type: 'column'
                    },
                    title: {
//                                text: null,
                        text: 'Topological parameters of each protein',
                    },
                    credits: {
                        enabled: false
                    },
                    navigation: {
                        buttonOptions: {
                            enabled: false
                        }
                    },
                    yAxis: {
                        title: {
                            text: 'Topological parameters'
                        },
                        min: 0,
                        max: 1
                    },
                    xAxis: {
                        categories: this.categories,
                        title: {
                            text: 'Potyvirus proteins'
                        }
                    },
                    legend: {
                        layout: 'vertical',
                        align: 'right',
                        verticalAlign: 'top',
                        x: 0,
                        y: 10,
                        floating: true,
                        backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF',
                        borderWidth: 1
                    },
                    series: [
                        {
                            name: 'Clustering coefficient',
                            data: this.data.clustering,
                            color: '#4f81bd'
                        },
                        {
                            name: 'Topological coefficient',
                            data: this.data.topological,
                            color: '#8064a2'
                        },
                        {
                            name: 'Closeness centrality',
                            data: this.data.closeness,
                            color: '#c0504d'
                        },
                        {
                            name: 'Betweeness centrality',
                            data: this.data.betweeness,
                            color: '#9bbb59'
                        }
                    ],
                    tooltip: {
                        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                        '<td style="padding:0"><b>{point.y:.1f}</b></td></tr>',
                        footerFormat: '</table>',
                        shared: true,
                        useHTML: true
                    }

                });

            },

            setData: function () {
                //TODO
                this.chart.xAxis[0].setCategories(populations, false);
                this.chart.series[0].setData(values, false);
                this.chart.redraw();
            }
        });
    </script>
</polymer-element>
