<polymer-element name="potyvirus-interactions-table" attributes="data">
    <template>
        <link rel="stylesheet" href="../../lib/jsorolla/src/lib/components/sortable-table.css">
        <style>
            :host {
                display: block;
                position: relative;
            }

            #main {
                height: 100%;
                background-color: #ffffff;
            }

            #table {
                overflow-y: auto;
                /*border: 1px solid #d3d3d3;*/
            }
        </style>
        <div id="main" layout vertical>
            <sortable-table vertical layout
                            id="table"
                            data="{{data}}"
                            columns="{{columns}}"
                            rowselection="{{rowSelection}}"
                            multiselect="{{multiSelect}}"
                            page="{{page}}"
                            pageSize="{{pageSize}}"
                            footerTemplate="defaultPager"

                    >
            </sortable-table>
        </div>
    </template>
    <script>
        Polymer({
            created: function () {
                this.page = 0;
                this.pageSize = 20;
                this.rowSelection = true;
                this.multiSelect = true;
                this.data;
                this.columns = [{
                    name: "id",
                    title: "ID",
//                    cellTemplate: "inputTemplate"
                }, {
                    name: "p1",
                    title: "Protein source",
//                    cellTemplate: "inputTemplate"
                }, {
                    name: "p2",
                    title: "Protein target",
//                    cellTemplate: "inputTemplate"
                }, {
                    name: "reference",
                    title: "Reference",
//                    cellTemplate: "inputTemplate"
                }, {
                    name: "specie",
                    title: "Specie",
//                    cellTemplate: "inputTemplate"
                }, {
                    name: "cellularLocation",
                    title: "Cellular location",
//                    cellTemplate: "inputTemplate"
                }, {
                    name: "function",
                    title: "Function",
//                    cellTemplate: "inputTemplate"
                }, {
                    name: "detection",
                    title: "Detection",
//                    cellTemplate: "inputTemplate"
                }, {
                    name: "intensity",
                    title: "Intensity",
//                    cellTemplate: "inputTemplate"
                }];
            },
            ready: function () {

            }
        });
    </script>
</polymer-element>
